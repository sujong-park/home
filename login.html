<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="container">
            <nav>
                <div class="logo"><a href="/">Home</a></div>
                <ul id="nav-links">
                    <li><a href="/#portfolio">Protfolio</a></li>
                    <!-- <li><a href="#skills">스킬</a></li> -->
                    <!-- <li><a href="#contact">연락처</a></li> -->
                </ul>
                <ul id="nav-member">
                    <li id="nav-login"><a href="login.html">로그인</a></li>
                    <li id="nav-signup"><a href="join.html">회원가입</a></li>
                </ul>
                <div class="menu-toggle" id="mobile-menu">
                    ☰
                </div>
            </nav>
        </div>
    </header>

    <div id="Login">
        <div class="container">
            <div id="login-form" class="hidden">
                <h2>로그인</h2>
                <form>
                    <label for="login-email">이메일</label>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <label for="login-password">비밀번호</label>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" onclick="logIn(event)">Log In</button>
                </form>
                <p> <a href="join.html">아직 회원이 아니신가요?</a></p>
            </div>
        </div>
    </div>

    <!-- 자바스크립트: 모바일 메뉴 토글 -->
    <script>
        const menuToggle = document.getElementById('mobile-menu');
        const navLinks = document.getElementById('nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>

</html>
